name: CI

on: 
  push:
    branches:    
      - master  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm install
    - run: CI=true npm test
    - run: npm run build

    - name: Zip Folder
      run: zip -r build.zip build/

